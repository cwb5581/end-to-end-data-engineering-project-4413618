version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: Unique ID that identifies a customer
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: Unique ID that identifies an order
        tests:
          - unique
          - not_null
      - name: order_status
        description: Status of the order. This value is updated everytime the status changes.
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable
      - name: customer_id
        description: Unique ID that identifies a customer. It references a value in the stg_customers model.
        tests:
         - relationships:
              to: ref('stg_customers')
              field: customer_id